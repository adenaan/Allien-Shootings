<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Space Shooter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000022;
            overflow: hidden;
            touch-action: none;
            font-family: Arial, sans-serif;
            color: white;
        }
        
        #gameCanvas {
            display: block;
            width: 100%;
            height: 100vh;
            touch-action: none;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        #gameUI {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 10;
            font-size: 18px;
            pointer-events: none;
        }
        
        #gameOver {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 20;
        }
        
        #restartBtn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 20px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        
        #controls {
            position: fixed;
            bottom: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.3);
            padding-top: 10px;
            padding-bottom: 10px;
        }
        
        .control-btn {
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            user-select: none;
        }
        
        #shootBtn {
            background-color: rgba(255, 0, 0, 0.3);
        }
        
        /* Debug element */
        #debug {
            position: fixed;
            bottom: 10px;
            left: 10px;
            color: white;
            font-size: 12px;
            z-index: 100;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px;
            border-radius: 5px;
            max-width: 80%;
            word-wrap: break-word;
        }
        
        /* Game menu */
        #gameMenu {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 50;
            display: flex;
            gap: 10px;
        }
        
        .menu-btn {
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.5);
            border: 2px solid white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            color: white;
        }
        
        /* High scores panel */
        #highScores {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 20;
            min-width: 300px;
        }
        
        #highScores h2 {
            margin-bottom: 15px;
        }
        
        #scoresList {
            list-style: none;
            margin-bottom: 20px;
        }
        
        #scoresList li {
            padding: 5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        #closeScores {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        
        /* Settings for haptic feedback */
        #settingsPanel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 20;
            min-width: 300px;
        }
        
        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: #4CAF50;
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        #closeSettings {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 15px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div id="gameUI">
        <div>Score: <span id="score">0</span></div>
        <div>Lives: <span id="lives">3</span></div>
    </div>
    
    <div id="gameMenu">
        <div id="settingsBtn" class="menu-btn">‚öôÔ∏è</div>
        <div id="highScoreBtn" class="menu-btn">üèÜ</div>
        <div id="shareBtn" class="menu-btn">üì§</div>
    </div>
    
    <div id="gameOver">
        <h2>Game Over</h2>
        <p>Your score: <span id="finalScore">0</span></p>
        <div id="restartBtn">Play Again</div>
    </div>
    
    <div id="highScores">
        <h2>High Scores</h2>
        <ul id="scoresList"></ul>
        <div id="closeScores">Close</div>
    </div>
    
    <div id="settingsPanel">
        <h2>Settings</h2>
        <div class="setting-item">
            <span>Haptic Feedback</span>
            <label class="toggle-switch">
                <input type="checkbox" id="hapticToggle" checked>
                <span class="slider"></span>
            </label>
        </div>
        <div class="setting-item">
            <span>Auto-Save</span>
            <label class="toggle-switch">
                <input type="checkbox" id="autoSaveToggle" checked>
                <span class="slider"></span>
            </label>
        </div>
        <div id="closeSettings">Close</div>
    </div>
    
    <div id="controls">
        <div id="leftBtn" class="control-btn">‚Üê</div>
        <div id="rightBtn" class="control-btn">‚Üí</div>
        <div id="shootBtn" class="control-btn">üî•</div>
    </div>
    
    <!-- Debug element -->
    <div id="debug"></div>

    <script>
        // Debug function
        function debug(message) {
            const debugElement = document.getElementById('debug');
            debugElement.textContent = message;
            console.log(message);
        }
        
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const livesElement = document.getElementById('lives');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const restartBtn = document.getElementById('restartBtn');
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        const shootBtn = document.getElementById('shootBtn');
        const settingsBtn = document.getElementById('settingsBtn');
        const highScoreBtn = document.getElementById('highScoreBtn');
        const shareBtn = document.getElementById('shareBtn');
        const settingsPanel = document.getElementById('settingsPanel');
        const hapticToggle = document.getElementById('hapticToggle');
        const autoSaveToggle = document.getElementById('autoSaveToggle');
        const highScoresPanel = document.getElementById('highScores');
        const scoresList = document.getElementById('scoresList');
        const closeScores = document.getElementById('closeScores');
        const closeSettings = document.getElementById('closeSettings');
        
        // Settings
        let settings = {
            hapticFeedback: true,
            autoSave: true
        };
        
        // High scores
        let highScores = [];
        
        // Game state
        let gameActive = true;
        let score = 0;
        let lives = 3;
        let enemySpawnRate = 1500; // milliseconds
        let lastEnemySpawn = 0;
        let lastFrameTime = 0;
        let animationFrameId = null;
        let lastSaveTime = 0;
        const saveInterval = 10000; // Save every 10 seconds
        
        debug("Game initialized");
        
        // Set canvas dimensions
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // Reset player position when canvas is resized
            if (typeof player !== 'undefined') {
                player.x = canvas.width / 2;
                player.y = canvas.height - 100;
            }
        }

        // Player
        const player = {
            x: canvas.width / 2,
            y: canvas.height - 100,
            width: 50,
            height: 50,
            speed: 300,
            color: '#00FFFF',
            isMovingLeft: false,
            isMovingRight: false,
            isShooting: false,
            lastShot: 0,
            shootCooldown: 300 // milliseconds
        };

        // Now call resizeCanvas after player is defined
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Game objects
        const bullets = [];
        const enemies = [];
        const explosions = [];
        
        // UI Functions
        function openSettings() {
            debug("Settings opened");
            settingsPanel.style.display = 'block';
            pauseGame();
        }
        
        function closeSettingsPanel() {
            debug("Settings closed");
            settingsPanel.style.display = 'none';
            resumeGame();
        }
        
        function openHighScores() {
            debug("High scores opened");
            // Dummy high scores
            scoresList.innerHTML = '';
            for (let i = 1; i <= 5; i++) {
                const li = document.createElement('li');
                li.textContent = `${i}. ${i * 100}`;
                scoresList.appendChild(li);
            }
            highScoresPanel.style.display = 'block';
            pauseGame();
        }
        
        function closeHighScoresPanel() {
            debug("High scores closed");
            highScoresPanel.style.display = 'none';
            resumeGame();
        }
        
        function toggleHaptic() {
            settings.hapticFeedback = hapticToggle.checked;
            saveSettings();
            debug("Haptic feedback: " + (settings.hapticFeedback ? "ON" : "OFF"));
        }
        
        function toggleAutoSave() {
            settings.autoSave = autoSaveToggle.checked;
            saveSettings();
            debug("Auto save: " + (settings.autoSave ? "ON" : "OFF"));
        }
        
        function shareScore() {
            debug("Share clicked");
            alert("Score shared: " + score);
        }
        
        function pauseGame() {
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            }
        }
        
        function resumeGame() {
            if (!animationFrameId && gameActive) {
                lastFrameTime = 0;
                animationFrameId = requestAnimationFrame(gameLoop);
            }
        }
        
        // Haptic feedback function
        function vibrate(pattern) {
            if (settings.hapticFeedback && navigator.vibrate) {
                navigator.vibrate(pattern);
            }
        }
        
        // Save game state
        function saveGameState() {
            if (!settings.autoSave) return;
            
            const gameState = {
                score,
                lives,
                enemySpawnRate,
                player: {
                    x: player.x,
                    y: player.y
                },
                enemies: enemies.map(enemy => ({
                    x: enemy.x,
                    y: enemy.y,
                    width: enemy.width,
                    height: enemy.height,
                    speed: enemy.speed,
                    color: enemy.color
                })),
                bullets: bullets.map(bullet => ({
                    x: bullet.x,
                    y: bullet.y,
                    width: bullet.width,
                    height: bullet.height,
                    speed: bullet.speed,
                    color: bullet.color
                })),
                timestamp: Date.now()
            };
            
            localStorage.setItem('spaceShooterGameState', JSON.stringify(gameState));
            debug("Game state saved");
        }
        
        // Load game state
        function loadGameState() {
            const savedState = localStorage.getItem('spaceShooterGameState');
            if (!savedState) return false;
            
            try {
                const gameState = JSON.parse(savedState);
                
                // Check if the saved state is recent (within the last hour)
                if (Date.now() - gameState.timestamp > 3600000) {
                    return false;
                }
                
                // Restore game state
                score = gameState.score;
                lives = gameState.lives;
                enemySpawnRate = gameState.enemySpawnRate;
                
                // Restore player position
                player.x = gameState.player.x;
                player.y = gameState.player.y;
                
                // Restore enemies
                enemies.length = 0;
                gameState.enemies.forEach(enemy => {
                    enemies.push({
                        x: enemy.x,
                        y: enemy.y,
                        width: enemy.width,
                        height: enemy.height,
                        speed: enemy.speed,
                        color: enemy.color
                    });
                });
                
                // Restore bullets
                bullets.length = 0;
                gameState.bullets.forEach(bullet => {
                    bullets.push({
                        x: bullet.x,
                        y: bullet.y,
                        width: bullet.width,
                        height: bullet.height,
                        speed: bullet.speed,
                        color: bullet.color
                    });
                });
                
                // Update UI
                scoreElement.textContent = score;
                livesElement.textContent = lives;
                
                debug("Game state loaded");
                return true;
            } catch (error) {
                debug("Error loading game state: " + error.message);
                return false;
            }
        }
        
        // Save settings
        function saveSettings() {
            localStorage.setItem('spaceShooterSettings', JSON.stringify(settings));
        }
        
        // Load settings
        function loadSettings() {
            const savedSettings = localStorage.getItem('spaceShooterSettings');
            if (savedSettings) {
                try {
                    const parsedSettings = JSON.parse(savedSettings);
                    settings = { ...settings, ...parsedSettings };
                    
                    // Update UI
                    hapticToggle.checked = settings.hapticFeedback;
                    autoSaveToggle.checked = settings.autoSave;
                } catch (error) {
                    debug("Error loading settings: " + error.message);
                }
            }
        }
        
        // Save high scores
        function saveHighScore(newScore) {
            // Load existing high scores
            loadHighScores();
            
            // Add new score
            highScores.push(newScore);
            
            // Sort scores (highest first)
            highScores.sort((a, b) => b - a);
            
            // Keep only top 10
            if (highScores.length > 10) {
                highScores = highScores.slice(0, 10);
            }
            
            // Save to localStorage
            localStorage.setItem('spaceShooterHighScores', JSON.stringify(highScores));
        }
        
        // Load high scores
        function loadHighScores() {
            const savedScores = localStorage.getItem('spaceShooterHighScores');
            if (savedScores) {
                try {
                    highScores = JSON.parse(savedScores);
                } catch (error) {
                    highScores = [];
                    debug("Error loading high scores: " + error.message);
                }
            } else {
                highScores = [];
            }
        }
        
        // Display high scores
        function displayHighScores() {
            debug("Displaying high scores");
            loadHighScores();
            
            // Clear the list
            scoresList.innerHTML = '';
            
            // Add scores to the list
            if (highScores.length === 0) {
                const li = document.createElement('li');
                li.textContent = "No high scores yet!";
                scoresList.appendChild(li);
            } else {
                highScores.forEach((score, index) => {
                    const li = document.createElement('li');
                    li.textContent = `${index + 1}. ${score}`;
                    scoresList.appendChild(li);
                });
            }
        }
        
        // Share score
        function shareScore() {
            debug("Share score clicked");
            const text = `I scored ${score} points in Space Shooter!`;
            const url = window.location.href;
            
            try {
                if (navigator.share) {
                    navigator.share({
                        title: 'Space Shooter Score',
                        text: text,
                        url: url
                    }).catch(error => {
                        debug("Error sharing: " + error);
                        // Fallback if share fails
                        alert("Sharing failed. Your score: " + score);
                    });
                } else {
                    // Fallback for browsers that don't support Web Share API
                    debug("Web Share API not supported, using fallback");
                    alert("Sharing not supported on this browser. Your score: " + score);
                }
            } catch (error) {
                debug("Error in share function: " + error.message);
                alert("Share feature not available. Your score: " + score);
            }
        }
        
        // Control handlers
        function handleTouchStart(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const element = document.elementFromPoint(touch.clientX, touch.clientY);
            
            if (element === leftBtn) {
                player.isMovingLeft = true;
            } else if (element === rightBtn) {
                player.isMovingRight = true;
            } else if (element === shootBtn) {
                player.isShooting = true;
            } else if (element === settingsBtn) {
                openSettings();
            } else if (element === highScoreBtn) {
                openHighScores();
            } else if (element === shareBtn) {
                shareScore();
            } else if (element === closeSettings) {
                closeSettingsPanel();
            } else if (element === closeScores) {
                closeHighScoresPanel();
            } else if (element === restartBtn) {
                restartGame();
            }
        }
        
        function handleTouchEnd(e) {
            e.preventDefault();
            // Find which button was released
            let leftReleased = true;
            let rightReleased = true;
            let shootReleased = true;
            
            for (let i = 0; i < e.touches.length; i++) {
                const touch = e.touches[i];
                const element = document.elementFromPoint(touch.clientX, touch.clientY);
                
                if (element === leftBtn) leftReleased = false;
                if (element === rightBtn) rightReleased = false;
                if (element === shootBtn) shootReleased = false;
            }
            
            if (leftReleased) player.isMovingLeft = false;
            if (rightReleased) player.isMovingRight = false;
            if (shootReleased) player.isShooting = false;
        }
        
        // Add event listeners for mobile controls
        document.addEventListener('touchstart', handleTouchStart, { passive: false });
        document.addEventListener('touchend', handleTouchEnd, { passive: false });
        
        // Add click event listeners for desktop
        settingsBtn.addEventListener('click', openSettings);
        highScoreBtn.addEventListener('click', openHighScores);
        shareBtn.addEventListener('click', shareScore);
        closeSettings.addEventListener('click', closeSettingsPanel);
        closeScores.addEventListener('click', closeHighScoresPanel);
        restartBtn.addEventListener('click', restartGame);
        
        // Add event listeners for menu buttons
        function addButtonListeners(button, action) {
            // Check if button exists
            if (!button) return;
            
            // Add click event for desktop
            button.addEventListener('click', function(e) {
                debug(button.id + " clicked");
                action();
            });
            
            // Add touchstart event for mobile
            button.addEventListener('touchstart', function(e) {
                e.preventDefault();
                debug(button.id + " touched");
                vibrate(20); // Give haptic feedback
                action();
            }, { passive: false });
        }
        
        // Add listeners to all buttons
        addButtonListeners(settingsBtn, openSettings);
        addButtonListeners(highScoreBtn, openHighScores);
        addButtonListeners(shareBtn, shareScore);
        addButtonListeners(closeScores, closeHighScoresPanel);
        addButtonListeners(closeSettings, closeSettingsPanel);
        addButtonListeners(restartBtn, restartGame);
        
        // Add change event listeners for toggles
        hapticToggle.addEventListener('change', toggleHaptic);
        autoSaveToggle.addEventListener('change', toggleAutoSave);
        
        // For testing on desktop
        window.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') player.isMovingLeft = true;
            if (e.key === 'ArrowRight') player.isMovingRight = true;
            if (e.key === ' ') player.isShooting = true;
            if (e.key === 'r') restartGame();
            if (e.key === 's') openSettings();
            if (e.key === 'h') openHighScores();
        });
        
        window.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft') player.isMovingLeft = false;
            if (e.key === 'ArrowRight') player.isMovingRight = false;
            if (e.key === ' ') player.isShooting = false;
        });
        
        // Game functions
        function createBullet() {
            bullets.push({
                x: player.x,
                y: player.y - player.height / 2,
                width: 5,
                height: 15,
                speed: 500,
                color: '#FFFF00'
            });
            
            // Vibrate when shooting
            vibrate(20);
        }
        
        function createEnemy() {
            const size = 30 + Math.random() * 20;
            enemies.push({
                x: Math.random() * (canvas.width - size),
                y: -size,
                width: size,
                height: size,
                speed: 100 + Math.random() * 100,
                color: `hsl(${Math.random() * 360}, 100%, 50%)`
            });
        }
        
        function createExplosion(x, y) {
            explosions.push({
                x,
                y,
                radius: 5,
                maxRadius: 30,
                growSpeed: 60,
                opacity: 1,
                fadeSpeed: 1.5
            });
        }
        
        function updatePlayer(deltaTime) {
            // Movement
            if (player.isMovingLeft) {
                player.x -= player.speed * deltaTime;
            }
            if (player.isMovingRight) {
                player.x += player.speed * deltaTime;
            }
            
            // Keep player within bounds
            if (player.x < player.width / 2) {
                player.x = player.width / 2;
            }
            if (player.x > canvas.width - player.width / 2) {
                player.x = canvas.width - player.width / 2;
            }
            
            // Shooting
            if (player.isShooting && Date.now() - player.lastShot > player.shootCooldown) {
                createBullet();
                player.lastShot = Date.now();
            }
        }
        
        function updateBullets(deltaTime) {
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                bullet.y -= bullet.speed * deltaTime;
                
                // Remove bullets that are off-screen
                if (bullet.y < -bullet.height) {
                    bullets.splice(i, 1);
                }
            }
        }
        
        function updateEnemies(deltaTime) {
            // Spawn new enemies
            if (Date.now() - lastEnemySpawn > enemySpawnRate) {
                createEnemy();
                lastEnemySpawn = Date.now();
                
                // Gradually increase difficulty
                enemySpawnRate = Math.max(500, enemySpawnRate - 10);
            }
            
            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                enemy.y += enemy.speed * deltaTime;
                
                // Check for collision with player
                if (checkCollision(enemy, player)) {
                    createExplosion(player.x, player.y);
                    enemies.splice(i, 1);
                    lives--;
                    livesElement.textContent = lives;
                    
                    // Vibrate when player is hit
                    vibrate([100, 50, 100]);
                    
                    if (lives <= 0) {
                        gameOver();
                    }
                    continue;
                }
                
                // Check for collision with bullets
                let hitByBullet = false;
                for (let j = bullets.length - 1; j >= 0; j--) {
                    const bullet = bullets[j];
                    if (checkCollision(enemy, bullet)) {
                        createExplosion(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2);
                        bullets.splice(j, 1);
                        hitByBullet = true;
                        score += 10;
                        scoreElement.textContent = score;
                        
                        // Vibrate when enemy is hit
                        vibrate(30);
                        
                        break;
                    }
                }
                
                if (hitByBullet) {
                    enemies.splice(i, 1);
                    continue;
                }
                
                // Remove enemies that are off-screen
                if (enemy.y > canvas.height) {
                    enemies.splice(i, 1);
                }
            }
        }
        
        function updateExplosions(deltaTime) {
            for (let i = explosions.length - 1; i >= 0; i--) {
                const explosion = explosions[i];
                explosion.radius += explosion.growSpeed * deltaTime;
                explosion.opacity -= explosion.fadeSpeed * deltaTime;
                
                if (explosion.opacity <= 0) {
                    explosions.splice(i, 1);
                }
            }
        }
        
        function checkCollision(obj1, obj2) {
            return obj1.x < obj2.x + obj2.width &&
                   obj1.x + obj1.width > obj2.x &&
                   obj1.y < obj2.y + obj2.height &&
                   obj1.y + obj1.height > obj2.y;
        }
        
        function drawPlayer() {
            ctx.fillStyle = player.color;
            
            // Draw ship body
            ctx.beginPath();
            ctx.moveTo(player.x, player.y - player.height / 2);
            ctx.lineTo(player.x - player.width / 2, player.y + player.height / 2);
            ctx.lineTo(player.x + player.width / 2, player.y + player.height / 2);
            ctx.closePath();
            ctx.fill();
            
            // Draw engine glow
            ctx.fillStyle = '#FF6600';
            ctx.beginPath();
            ctx.moveTo(player.x - player.width / 4, player.y + player.height / 2);
            ctx.lineTo(player.x, player.y + player.height / 2 + 10);
            ctx.lineTo(player.x + player.width / 4, player.y + player.height / 2);
            ctx.closePath();
            ctx.fill();
        }
        
        function drawBullets() {
            ctx.fillStyle = '#FFFF00';
            bullets.forEach(bullet => {
                ctx.fillRect(
                    bullet.x - bullet.width / 2,
                    bullet.y - bullet.height / 2,
                    bullet.width,
                    bullet.height
                );
            });
        }
        
        function drawEnemies() {
            enemies.forEach(enemy => {
                ctx.fillStyle = enemy.color;
                
                // Draw enemy ship
                ctx.beginPath();
                ctx.moveTo(enemy.x + enemy.width / 2, enemy.y);
                ctx.lineTo(enemy.x, enemy.y + enemy.height);
                ctx.lineTo(enemy.x + enemy.width, enemy.y + enemy.height);
                ctx.closePath();
                ctx.fill();
                
                // Draw enemy details
                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.arc(
                    enemy.x + enemy.width / 2,
                    enemy.y + enemy.height / 2,
                    enemy.width / 5,
                    0,
                    Math.PI * 2
                );
                ctx.fill();
            });
        }
        
        function drawExplosions() {
            explosions.forEach(explosion => {
                const gradient = ctx.createRadialGradient(
                    explosion.x,
                    explosion.y,
                    0,
                    explosion.x,
                    explosion.y,
                    explosion.radius
                );
                
                gradient.addColorStop(0, `rgba(255, 255, 0, ${explosion.opacity})`);
                gradient.addColorStop(0.5, `rgba(255, 100, 0, ${explosion.opacity})`);
                gradient.addColorStop(1, `rgba(255, 0, 0, 0)`);
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(explosion.x, explosion.y, explosion.radius, 0, Math.PI * 2);
                ctx.fill();
            });
        }
        
        function drawStars() {
            // Create a starfield effect
            ctx.fillStyle = 'white';
            for (let i = 0; i < 100; i++) {
                const x = Math.random() * canvas.width;
                const y = (Date.now() / 50 + i * 100) % canvas.height;
                const size = Math.random() * 2 + 1;
                ctx.fillRect(x, y, size, size);
            }
        }
        
        function gameOver() {
            debug("Game over");
            gameActive = false;
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
            
            // Save high score
            saveHighScore(score);
            
            // Vibrate on game over
            vibrate([200, 100, 200, 100, 400]);
            
            // Cancel the animation frame to stop the game loop
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            }
        }
        
        function restartGame() {
            debug("Restart game called");
            
            try {
                // Cancel any existing animation frame
                if (animationFrameId) {
                    cancelAnimationFrame(animationFrameId);
                    animationFrameId = null;
                }
                
                // Reset game state
                gameActive = true;
                score = 0;
                lives = 3;
                enemySpawnRate = 1500;
                lastEnemySpawn = Date.now();
                lastFrameTime = 0;
                lastSaveTime = Date.now();
                
                // Update UI
                scoreElement.textContent = score;
                livesElement.textContent = lives;
                gameOverElement.style.display = 'none';
                
                // Reset player position
                player.x = canvas.width / 2;
                player.y = canvas.height - 180;
                
                // Clear all game objects
                bullets.length = 0;
                enemies.length = 0;
                explosions.length = 0;
                
                // Restart the game loop
                startGame();
                
                debug("Game restarted successfully");
            } catch (error) {
                debug("Error in restart: " + error.message);
            }
        }
        
        function gameLoop(timestamp) {
            try {
                if (!gameActive) return;
                
                // Calculate delta time
                if (!lastFrameTime) lastFrameTime = timestamp;
                const deltaTime = Math.min((timestamp - lastFrameTime) / 1000, 0.1); // convert to seconds, cap at 0.1
                lastFrameTime = timestamp;
                
                // Auto-save game state
                if (settings.autoSave && Date.now() - lastSaveTime > saveInterval) {
                    saveGameState();
                    lastSaveTime = Date.now();
                }
                
                // Clear canvas
                ctx.fillStyle = '#000022';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Draw stars
                drawStars();
                
                // Update game objects
                updatePlayer(deltaTime);
                updateBullets(deltaTime);
                updateEnemies(deltaTime);
                updateExplosions(deltaTime);
                
                // Draw game objects
                drawPlayer();
                drawBullets();
                drawEnemies();
                drawExplosions();
                
                // Continue game loop
                animationFrameId = requestAnimationFrame(gameLoop);
            } catch (error) {
                debug("Error in game loop: " + error.message);
            }
        }
        
        function startGame() {
            try {
                // Initialize game state
                gameActive = true;
                lastFrameTime = 0;
                
                // Start the game loop
                animationFrameId = requestAnimationFrame(gameLoop);
                debug("Game started");
            } catch (error) {
                debug("Error starting game: " + error.message);
            }
        }
        
        // Register service worker for offline support
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('service-worker.js').then(function(registration) {
                    debug('ServiceWorker registration successful with scope: ' + registration.scope);
                }, function(err) {
                    debug('ServiceWorker registration failed: ' + err);
                });
            });
        }
        
        // Load settings
        loadSettings();
        
        // Try to load saved game state
        if (!loadGameState()) {
            // If no saved state, start a new game
            startGame();
        } else {
            // If saved state loaded, continue the game
            startGame();
        }
    </script>
</body>
