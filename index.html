<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Space Shooter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            overflow: hidden;
            touch-action: none;
            font-family: Arial, sans-serif;
            color: white;
        }
        
        #gameCanvas {
            display: block;
            width: 100%;
            height: 100vh;
            touch-action: none;
        }
        
        #gameUI {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            font-size: 18px;
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 20;
        }
        
        #restartBtn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 20px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.3); /* Added semi-transparent background */
            padding-top: 10px;
            padding-bottom: 10px;
        }
        
        .control-btn {
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            user-select: none;
        }
        
        #shootBtn {
            background-color: rgba(255, 0, 0, 0.3);
        }
        
        /* Debug element */
        #debug {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            font-size: 12px;
            z-index: 100;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div id="gameUI">
        <div>Score: <span id="score">0</span></div>
        <div>Lives: <span id="lives">3</span></div>
    </div>
    
    <div id="gameOver">
        <h2>Game Over</h2>
        <p>Your score: <span id="finalScore">0</span></p>
        <div id="restartBtn">Play Again</div>
    </div>
    
    <div id="controls">
        <div id="leftBtn" class="control-btn">‚Üê</div>
        <div id="rightBtn" class="control-btn">‚Üí</div>
        <div id="shootBtn" class="control-btn">üî•</div>
    </div>
    
    <!-- Debug element -->
    <div id="debug"></div>

    <script>
        // Debug function
        function debug(message) {
            const debugElement = document.getElementById('debug');
            debugElement.textContent = message;
            console.log(message);
        }
        
        // Game variables
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const livesElement = document.getElementById('lives');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const restartBtn = document.getElementById('restartBtn');
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        const shootBtn = document.getElementById('shootBtn');
        
        debug("Game initialized");
        
        // Set canvas dimensions
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        // Game state
        let gameActive = true;
        let score = 0;
        let lives = 3;
        let enemySpawnRate = 1500; // milliseconds
        let lastEnemySpawn = 0;
        let lastFrameTime = 0;
        let animationFrameId = null;
        
        // Player
        const player = {
            x: canvas.width / 2,
            y: canvas.height - 180, // Changed from canvas.height - 100 to move ship higher
            width: 50,
            height: 50,
            speed: 300,
            color: '#00FFFF',
            isMovingLeft: false,
            isMovingRight: false,
            isShooting: false,
            lastShot: 0,
            shootCooldown: 300 // milliseconds
        };
        
        // Game objects
        const bullets = [];
        const enemies = [];
        const explosions = [];
        
        // Control handlers
        function handleTouchStart(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const element = document.elementFromPoint(touch.clientX, touch.clientY);
            
            if (element === leftBtn) {
                player.isMovingLeft = true;
            } else if (element === rightBtn) {
                player.isMovingRight = true;
            } else if (element === shootBtn) {
                player.isShooting = true;
            } else if (element === restartBtn) {
                debug("Restart button touched");
                restartGame();
            }
        }
        
        function handleTouchEnd(e) {
            e.preventDefault();
            // Find which button was released
            let leftReleased = true;
            let rightReleased = true;
            let shootReleased = true;
            
            for (let i = 0; i < e.touches.length; i++) {
                const touch = e.touches[i];
                const element = document.elementFromPoint(touch.clientX, touch.clientY);
                
                if (element === leftBtn) leftReleased = false;
                if (element === rightBtn) rightReleased = false;
                if (element === shootBtn) shootReleased = false;
            }
            
            if (leftReleased) player.isMovingLeft = false;
            if (rightReleased) player.isMovingRight = false;
            if (shootReleased) player.isShooting = false;
        }
        
        // Add event listeners for mobile controls
        leftBtn.addEventListener('touchstart', handleTouchStart, { passive: false });
        rightBtn.addEventListener('touchstart', handleTouchStart, { passive: false });
        shootBtn.addEventListener('touchstart', handleTouchStart, { passive: false });
        document.addEventListener('touchend', handleTouchEnd, { passive: false });
        
        // Add specific touch events for restart button
        restartBtn.addEventListener('touchstart', function(e) {
            e.preventDefault();
            debug("Restart button touchstart");
            restartGame();
        }, { passive: false });
        
        // Also add click event for desktop testing
        restartBtn.addEventListener('click', function(e) {
            debug("Restart button clicked");
            restartGame();
        });
        
        // For testing on desktop
        window.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') player.isMovingLeft = true;
            if (e.key === 'ArrowRight') player.isMovingRight = true;
            if (e.key === ' ') player.isShooting = true;
            if (e.key === 'r') restartGame();
        });
        
        window.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft') player.isMovingLeft = false;
            if (e.key === 'ArrowRight') player.isMovingRight = false;
            if (e.key === ' ') player.isShooting = false;
        });
        
        // Game functions
        function createBullet() {
            bullets.push({
                x: player.x,
                y: player.y - player.height / 2,
                width: 5,
                height: 15,
                speed: 500,
                color: '#FFFF00'
            });
        }
        
        function createEnemy() {
            const size = 30 + Math.random() * 20;
            enemies.push({
                x: Math.random() * (canvas.width - size),
                y: -size,
                width: size,
                height: size,
                speed: 100 + Math.random() * 100,
                color: `hsl(${Math.random() * 360}, 100%, 50%)`
            });
        }
        
        function createExplosion(x, y) {
            explosions.push({
                x,
                y,
                radius: 5,
                maxRadius: 30,
                growSpeed: 60,
                opacity: 1,
                fadeSpeed: 1.5
            });
        }
        
        function updatePlayer(deltaTime) {
            // Movement
            if (player.isMovingLeft) {
                player.x -= player.speed * deltaTime;
            }
            if (player.isMovingRight) {
                player.x += player.speed * deltaTime;
            }
            
            // Keep player within bounds
            if (player.x < player.width / 2) {
                player.x = player.width / 2;
            }
            if (player.x > canvas.width - player.width / 2) {
                player.x = canvas.width - player.width / 2;
            }
            
            // Shooting
            if (player.isShooting && Date.now() - player.lastShot > player.shootCooldown) {
                createBullet();
                player.lastShot = Date.now();
            }
        }
        
        function updateBullets(deltaTime) {
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                bullet.y -= bullet.speed * deltaTime;
                
                // Remove bullets that are off-screen
                if (bullet.y < -bullet.height) {
                    bullets.splice(i, 1);
                }
            }
        }
        
        function updateEnemies(deltaTime) {
            // Spawn new enemies
            if (Date.now() - lastEnemySpawn > enemySpawnRate) {
                createEnemy();
                lastEnemySpawn = Date.now();
                
                // Gradually increase difficulty
                enemySpawnRate = Math.max(500, enemySpawnRate - 10);
            }
            
            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                enemy.y += enemy.speed * deltaTime;
                
                // Check for collision with player
                if (checkCollision(enemy, player)) {
                    createExplosion(player.x, player.y);
                    enemies.splice(i, 1);
                    lives--;
                    livesElement.textContent = lives;
                    
                    if (lives <= 0) {
                        gameOver();
                    }
                    continue;
                }
                
                // Check for collision with bullets
                let hitByBullet = false;
                for (let j = bullets.length - 1; j >= 0; j--) {
                    const bullet = bullets[j];
                    if (checkCollision(enemy, bullet)) {
                        createExplosion(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2);
                        bullets.splice(j, 1);
                        hitByBullet = true;
                        score += 10;
                        scoreElement.textContent = score;
                        break;
                    }
                }
                
                if (hitByBullet) {
                    enemies.splice(i, 1);
                    continue;
                }
                
                // Remove enemies that are off-screen
                if (enemy.y > canvas.height) {
                    enemies.splice(i, 1);
                }
            }
        }
        
        function updateExplosions(deltaTime) {
            for (let i = explosions.length - 1; i >= 0; i--) {
                const explosion = explosions[i];
                explosion.radius += explosion.growSpeed * deltaTime;
                explosion.opacity -= explosion.fadeSpeed * deltaTime;
                
                if (explosion.opacity <= 0) {
                    explosions.splice(i, 1);
                }
            }
        }
        
        function checkCollision(obj1, obj2) {
            return obj1.x < obj2.x + obj2.width &&
                   obj1.x + obj1.width > obj2.x &&
                   obj1.y < obj2.y + obj2.height &&
                   obj1.y + obj1.height > obj2.y;
        }
        
        function drawPlayer() {
            ctx.fillStyle = player.color;
            
            // Draw ship body
            ctx.beginPath();
            ctx.moveTo(player.x, player.y - player.height / 2);
            ctx.lineTo(player.x - player.width / 2, player.y + player.height / 2);
            ctx.lineTo(player.x + player.width / 2, player.y + player.height / 2);
            ctx.closePath();
            ctx.fill();
            
            // Draw engine glow
            ctx.fillStyle = '#FF6600';
            ctx.beginPath();
            ctx.moveTo(player.x - player.width / 4, player.y + player.height / 2);
            ctx.lineTo(player.x, player.y + player.height / 2 + 10);
            ctx.lineTo(player.x + player.width / 4, player.y + player.height / 2);
            ctx.closePath();
            ctx.fill();
        }
        
        function drawBullets() {
            ctx.fillStyle = '#FFFF00';
            bullets.forEach(bullet => {
                ctx.fillRect(
                    bullet.x - bullet.width / 2,
                    bullet.y - bullet.height / 2,
                    bullet.width,
                    bullet.height
                );
            });
        }
        
        function drawEnemies() {
            enemies.forEach(enemy => {
                ctx.fillStyle = enemy.color;
                
                // Draw enemy ship
                ctx.beginPath();
                ctx.moveTo(enemy.x + enemy.width / 2, enemy.y);
                ctx.lineTo(enemy.x, enemy.y + enemy.height);
                ctx.lineTo(enemy.x + enemy.width, enemy.y + enemy.height);
                ctx.closePath();
                ctx.fill();
                
                // Draw enemy details
                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.arc(
                    enemy.x + enemy.width / 2,
                    enemy.y + enemy.height / 2,
                    enemy.width / 5,
                    0,
                    Math.PI * 2
                );
                ctx.fill();
            });
        }
        
        function drawExplosions() {
            explosions.forEach(explosion => {
                const gradient = ctx.createRadialGradient(
                    explosion.x,
                    explosion.y,
                    0,
                    explosion.x,
                    explosion.y,
                    explosion.radius
                );
                
                gradient.addColorStop(0, `rgba(255, 255, 0, ${explosion.opacity})`);
                gradient.addColorStop(0.5, `rgba(255, 100, 0, ${explosion.opacity})`);
                gradient.addColorStop(1, `rgba(255, 0, 0, 0)`);
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(explosion.x, explosion.y, explosion.radius, 0, Math.PI * 2);
                ctx.fill();
            });
        }
        
        function drawStars() {
            // Create a starfield effect
            ctx.fillStyle = 'white';
            for (let i = 0; i < 100; i++) {
                const x = Math.random() * canvas.width;
                const y = (Date.now() / 50 + i * 100) % canvas.height;
                const size = Math.random() * 2 + 1;
                ctx.fillRect(x, y, size, size);
            }
        }
        
        function gameOver() {
            debug("Game over");
            gameActive = false;
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
            
            // Cancel the animation frame to stop the game loop
            if (animationFrameId) {
                cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            }
        }
        
        function restartGame() {
            debug("Restart game called");
            
            try {
                // Cancel any existing animation frame
                if (animationFrameId) {
                    cancelAnimationFrame(animationFrameId);
                    animationFrameId = null;
                }
                
                // Reset game state
                gameActive = true;
                score = 0;
                lives = 3;
                enemySpawnRate = 1500;
                lastEnemySpawn = Date.now();
                lastFrameTime = 0;
                
                // Update UI
                scoreElement.textContent = score;
                livesElement.textContent = lives;
                gameOverElement.style.display = 'none';
                
                // Reset player position
                player.x = canvas.width / 2;
                player.y = canvas.height - 180; // Changed from canvas.height - 100
                
                // Clear all game objects
                bullets.length = 0;
                enemies.length = 0;
                explosions.length = 0;
                
                // Restart the game loop
                startGame();
                
                debug("Game restarted successfully");
            } catch (error) {
                debug("Error in restart: " + error.message);
            }
        }
        
        function gameLoop(timestamp) {
            try {
                if (!gameActive) return;
                
                // Calculate delta time
                if (!lastFrameTime) lastFrameTime = timestamp;
                const deltaTime = Math.min((timestamp - lastFrameTime) / 1000, 0.1); // convert to seconds, cap at 0.1
                lastFrameTime = timestamp;
                
                // Clear canvas
                ctx.fillStyle = '#000022';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Draw stars
                drawStars();
                
                // Update game objects
                updatePlayer(deltaTime);
                updateBullets(deltaTime);
                updateEnemies(deltaTime);
                updateExplosions(deltaTime);
                
                // Draw game objects
                drawPlayer();
                drawBullets();
                drawEnemies();
                drawExplosions();
                
                // Continue game loop
                animationFrameId = requestAnimationFrame(gameLoop);
            } catch (error) {
                debug("Error in game loop: " + error.message);
            }
        }
        
        function startGame() {
            try {
                // Initialize game state
                gameActive = true;
                lastFrameTime = 0;
                
                // Start the game loop
                animationFrameId = requestAnimationFrame(gameLoop);
                debug("Game started");
            } catch (error) {
                debug("Error starting game: " + error.message);
            }
        }
        
        // Start the game
        startGame();
    </script>
</body>
</html>
